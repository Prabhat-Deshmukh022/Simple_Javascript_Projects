<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: #333;
        }

        #insert {
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        h1 {
            color: #fff;
        }

        p {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Keyboard Event Viewer</h1>
    <p>Press any key to see the details.</p>
    <div id="insert"></div>

    <script>
        const element = document.querySelector("#insert");

        window.addEventListener("keydown", (e) => {
            element.innerHTML = `
                <table>
                    <tr>
                        <th>Key</th>
                        <th>Key-Code</th>
                        <th>Code</th>
                        <th>Shift</th>
                        <th>Ctrl</th>
                        <th>Alt</th>
                        <th>Meta</th>
                    </tr>
                    <tr>
                        <td>${e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                        <td>${e.shiftKey}</td>
                        <td>${e.ctrlKey}</td>
                        <td>${e.altKey}</td>
                        <td>${e.metaKey}</td>
                    </tr>
                </table>
            `;
        });
    </script>
</body>
</html>
